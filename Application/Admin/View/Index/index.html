<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>宅喵生活-后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="__LAY__/css/layui.css" media="all"/>
    <link rel="stylesheet" href="__CSS__/font.css" media="all"/>
    <link rel="stylesheet" href="__CSS__/main.css" media="all"/>
    <script>
        var JS_PATH = "/Public/Admin/js/";
        var JSON_PATH = "/Public/Admin/json/";
    </script>
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部 -->
    <div class="layui-header header">
        <div class="layui-main">
            <a href="#" class="logo">宅喵生活</a>
            <!-- 显示/隐藏菜单 -->
            <a href="javascript:;" class="iconfont hideMenu icon-menu1"></a>
            <!-- 顶部右侧菜单 -->
            <ul class="layui-nav top_menu">
                <li class="layui-nav-item showNotice" id="showNotice" pc>
                    <a href="javascript:;"><i class="iconfont icon-gonggao"></i><cite>系统公告</cite></a>
                </li>
                <li class="layui-nav-item" mobile>
                    <a href="javascript:;" class="mobileAddTab" data-url="page/user/changePwd.html"><i
                            class="iconfont icon-shezhi1" data-icon="icon-shezhi1"></i><cite>设置</cite></a>
                </li>
                <li class="layui-nav-item" mobile>
                    <a href="{:U('Login/logout')}" class="signOut"><i class="iconfont icon-loginout"></i> 退出</a>
                </li>
                <!--   <li class="layui-nav-item lockcms" pc>
                       <a href="javascript:;"><i class="iconfont icon-lock1"></i><cite>锁屏</cite></a>
                   </li>-->
                <li class="layui-nav-item" pc>
                    <a href="javascript:;">
                        <img src="__IMG__/face.jpg" class="layui-circle" width="35" height="35">
                        <cite>{:session('username')}</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" id="update-password"><i class="iconfont icon-shezhi1"
                                                                           data-icon="icon-shezhi1"></i><cite>修改密码</cite></a>
                        </dd>
                        <dd><a href="javascript:;" class="changeSkin"><i
                                class="iconfont icon-huanfu"></i><cite>更换皮肤</cite></a></dd>
                        <dd><a href="{:U('Login/logout')}" class="signOut"><i class="iconfont icon-loginout"></i><cite>退出</cite></a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="user-photo">
            <a class="img" title="我的头像"><img src="__IMG__/face.jpg"></a>
            <p>你好！<span class="userName">{:session('username')}</span>, 欢迎登录</p>
        </div>
        <div class="navBar layui-side-scroll"></div>
    </div>
    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="layui-tab marg0" lay-filter="bodyTab" id="top_tabs_box">
            <ul class="layui-tab-title top_tab" id="top_tabs">
                <li class="layui-this" lay-id=""><i class="iconfont icon-computer"></i> <cite>后台首页</cite></li>
            </ul>
            <ul class="layui-nav closeBox">
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="iconfont icon-caozuo"></i> 页面操作</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" class="refresh refreshThis"><i class="layui-icon">&#x1002;</i>
                            刷新当前</a></dd>
                        <dd><a href="javascript:;" class="closePageOther"><i class="iconfont icon-prohibit"></i>
                            关闭其他</a></dd>
                        <dd><a href="javascript:;" class="closePageAll"><i class="iconfont icon-guanbi"></i> 关闭全部</a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <iframe src="{:U('Index/main')}"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="layui-footer footer">
        <p>copyright @2018　　<a class="layui-btn layui-btn-danger layui-btn-small">宅喵生活</a>
        </p>
    </div>
</div>

<div style="display: none;margin-top: 30px" id="update-password-box">
    <form class="layui-form" style="width: 90%;margin: auto">
        <div class="layui-form-item">
            <label class="layui-form-label">原始密码</label>
            <div class="layui-input-block">
                <input type="text" name="old_password" id="old_password" class="layui-input" lay-verify="required"
                       placeholder="请输入用户密码">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="text" name="new_password" id="new_password" class="layui-input" lay-verify="required"
                       placeholder="请输入用户密码">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="save-update-password">立即提交</button>
            </div>
        </div>
    </form>
</div>

<!-- 移动导航 -->
<div class="site-tree-mobile layui-hide"><i class="layui-icon">&#xe602;</i></div>
<div class="site-mobile-shade"></div>
<script type="text/javascript" src="__LAY__/layui.js"></script>
<script type="text/javascript" src="__JS__/bodyTab.js"></script>
<script type="text/javascript" src="__JS__/leftNav.js"></script>
<script type="text/javascript" src="__JS__/index.js"></script>
</body>
</html>
