<include file="Public/header" title="宅喵生活" keywords="宅喵生活，您身边的购物返利神器 自购省钱 分享赚钱"/>
<style>
    #day-sign {
        height: 30px;
        width: 50px;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        float: left;
        margin-left: 3%;
        margin-right: 3%;
        margin-top: 5px;
        position: fixed;
        top: 5px;
        left: 80%;
    }

    #mask {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 99998;
        display: none;
    }

    #mask #day-sign-ok {
        margin: 10% auto;
        width: 90%;
        height: 70%;
        background-image: url(__IMG__/day-sign-ok-imgs.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    #mask #money {
        position: absolute;
        top: 42%;
        left: 23%;
        width: 18%;
        height: 10%;
        font-size: 40px;
        font-weight: 900;
        color: #fff600;
    }

    #mask #limit-money {
        position: absolute;
        top: 50%;
        left: 58%;
        width: 20%;
        height: 20px;
        font-size: 12px;
        line-height: 20px;
        text-align: center;
        color: #545454;
    }

    #mask #close {
        position: absolute;
        bottom: 10%;
        left: 0;
        width: 50px;
        height: 50px;
        margin: 0 44%;
        background-image: url(__IMG__/close.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }


</style>

<div id="containter" class="container">
    <!--固定的-->
    <div class="tiger_nav1" id="head_seach">
        <div class="seach_nav">
            <div class="seach_2" style="width:68%;">
                <form id="search-form" action="{:U('Item/search')}" method="get">
                    <input type="hidden" name="user_id" value="{$user_id}">
                    <input type="text" id="keyword" name="keyword" value="" class="tige_sear" placeholder="请输入您要找的商品"/>
                    <button id="tiger_search-submit" type="submit" onclick="searchan()">
                        <img src="__IMG__/search.png"/>
                    </button>
                </form>
            </div>
            <div class="seach_3" data-url="{:U('Index/index',array('user_id'=>$user_id))}"
                 onclick="javascript:window.location.href=$(this).data(url);"></div>
        </div>
    </div>
</div>
<!--固定的结束-->
<input type="hidden" id="user_id" value="{$user_id}">


<div class="indexnavlist" style="margin: 3%">
    <volist name="cate" id="vo">
        <a href="{:U('Index/getCateList', array('cate_id'=>$vo['id'],'user_id'=>$user_id))}"
           class="indexnaveach indexnaveach1"
           style="background-image: url({$vo.icon_url});background-size : 70%;width: 16.66%">
            <span style="font-size: 0.24rem;">{$vo.name}</span>
        </a>
    </volist>
</div>


<div class="goods_list index_goodslist">
    <div class="index_list_title">
        <span class="intro_title"><i>爆品推荐</i> <em>总有一款属于你</em></span>
    </div>

    <section class="goods" id="pageCon">
        <ul id="list_box" class="list_box">
            <include file='Public:itemlist'/>
        </ul>
    </section>

    <div id="list_more" class="loading1" style="margin-top:10px;text-align:center">
        <span onclick="get_list(0);">查看更多</span>
    </div>
</div>

</div>

<script src="__JS__/asynloading.js"></script>
<script src="__JS__/common_phone.js"></script>
<script>
    function isWeiXin() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }
</script>
<include file="Public/footer"/>
