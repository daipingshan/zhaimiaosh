<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="width: 100%;height: 100%">
<img src="https://img.alicdn.com/imgextra/i3/677295158/TB2RNLWjVmWBuNjSspdXXbugXXa_!!677295158.jpg" class="big-img">
<script src="http://pic.zhaimiaosh.com/static/Home/js/jquery-1.8.3.min.js"></script>
<script>
    $('body').on('click', 'img.big-img', function () {
        var img = new Image();
        var img_url = $(this).attr('src');
        img.src = img_url;
        var img_width = img.width;
        var img_height = img.height;
        var body_width = $(window).width();
        var body_height = $(window).height();
        var left = (body_width - img_width) / 2;
        var top = (body_height - img_height) / 2;
        var width = 'auto';
        var height = 'auto';
        var rate = 0;
        if (img_width > body_width) {
            width = body_width * 0.9;
            rate = width / img_width;
            height = img_height * rate;
            top = (body_height - height) / 2;
            left = body_width * 0.05;
        }
        if (img_height > body_height) {
            height = body_height * 0.9;
            rate = height / img_height;
            width = img_width * rate;
            top = body_height * 0.05;
            left = (body_width - width) / 2
        }
        var html = '<div style="position: fixed;top: 0;left: 0; z-index:99;background-color: #fff;opacity: 1;width: 100%;height: 100%"><div id="img-box" style="position: fixed; z-index:100;top: ' + top + 'px;left:' + left + 'px"><img src="' + img_url + '" style="width: ' + width + '" height="' + height + '"></div></div>'
        $('body').append(html);
    });
</script>
</body>
</html>
